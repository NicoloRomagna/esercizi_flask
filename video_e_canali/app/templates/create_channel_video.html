{% extends "base.html" %}
{% block title %}Nuovo Video - {{ channel['nome'] }}{% endblock %}
{% block content %}
<h1>Aggiungi video a {{ channel['nome'] }}</h1>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label for="titolo" class="form-label">Titolo</label>
    <input type="text" class="form-control" id="titolo" name="titolo" required>
  </div>
  <div class="mb-3">
    <label for="durata" class="form-label">Durata (secondi)</label>
    <input type="number" class="form-control" id="durata" name="durata" min="1" required>
  </div>
  <div class="mb-3">
    <label for="immagine" class="form-label">Immagine (URL o nome file)</label>
    <input type="text" class="form-control" id="immagine" name="immagine">
  </div>
  <button type="submit" class="btn btn-success">Salva video</button>
</form>
{% endblock %}
